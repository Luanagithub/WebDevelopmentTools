<script>
console.log("diz oi");

var buttons = document.querySelectorAll('button.play');//ok
console.log(buttons)//ok
    //---------------------------------------------------------------------

// Seleção do botão 1
const button1 = document.querySelector('.primeiro');
button1.addEventListener('click', function() {
    alternarFuncao('timer1');
});

// Seleção do botão 2
const button2 = document.querySelector('.segundo');
button2.addEventListener('click', function() {
    alternarFuncao('timer2');
});

// Seleção do botão 3
const button3 = document.querySelector('.terceiro');
button3.addEventListener('click', function() {
    alternarFuncao('timer3');
});

// Função Js contador
let timers = {};

function alternarFuncao(timerId) {
    if (timers[timerId]) {
        limparContador(timerId);
        console.log("limpar");
    } else {
        startTimer(timerId);
        console.log("startar");
    }
}

function startTimer(timerId) {
    let second = 0,
        minute = 0,
        hour = 0;

    timers[timerId] = setInterval(function() {
        document.getElementById(timerId).classList.toggle('odd');
        document.getElementById(timerId).innerHTML =
            (hour ? hour + ':' : '') +
            (minute < 10 ? '0' + minute : minute) +
            ':' +
            (second < 10 ? '0' + second : second);

        second++;

        if (second === 60) {
            minute++;
            second = 0;
        }

        if (minute === 60) {
            hour++;
            minute = 0;
        }

    }, 1000);
}

function limparContador(timerId) {
    clearInterval(timers[timerId]);
    delete timers[timerId];
    document.getElementById(timerId).innerHTML = '00:00';
}



//função
function onChange(local) {//abertura
var buttonElement = local.target;//target

//A mudança de classe está funcionando,modifica o botão
const isPlayButton = buttonElement.classList.contains('play');

var meuAudio1 = document.querySelector('audio#meuAudio1');
var meuAudio2 = document.querySelector('audio#meuAudio2');
var meuAudio3 = document.querySelector('audio#meuAudio3');


    if (isPlayButton && meuAudio1.paused && buttonElement.classList.contains('primeiro')) {
        buttonElement.classList.remove('play');
        buttonElement.classList.add('pause');
        
        meuAudio1.play();
        meuAudio2.pause();
        meuAudio3.pause();

    } else if (isPlayButton && meuAudio2.paused && buttonElement.classList.contains('segundo')) {
        buttonElement.classList.remove('play');
        buttonElement.classList.add('pause');
        meuAudio2.play();
        
        meuAudio1.pause();
        meuAudio3.pause();

    } else if (isPlayButton && meuAudio3.paused && buttonElement.classList.contains('terceiro')) {
        buttonElement.classList.remove('play');
        buttonElement.classList.add('pause');
        meuAudio3.play();
        meuAudio1.pause();
        meuAudio2.pause();
    } else {
        meuAudio1.pause();
        meuAudio2.pause();
        meuAudio3.pause();
        buttonElement.classList.remove('pause');
        buttonElement.classList.add('play');
        
    }
console.log("inside");
}

buttons.forEach(function(event) {
        event.addEventListener('click', onChange);
});


//Outra função: adc o som das teclas
var keys = document.getElementsByClassName('key'); // Seleciona as teclas
    for (var i = 0; i < keys.length; i++) {
    keys[i].addEventListener('click', function() {
        var audioId = this.querySelector('audio').id;
        var audioElement = document.getElementById(audioId);

        audioElement.currentTime = 0; // Define o tempo de reprodução como zero (reinicia o áudio)
    audioElement.play();
    });
    }
//definindo variáveis do menu
const toggler = document.querySelector('.menu__toggler');
const menu= document.querySelector('.menu');
/*
* Toggles on and off the 'active' class on the menu
* and the toggler button.
*/
toggler.addEventListener('click', () => {
    toggler.classList.toggle('active');
    menu.classList.toggle('active');
    })

//-------------------------------------------------------------------------
// Obtenha os elementos de áudio
var meuAudio1 = document.querySelector('audio#meuAudio1');
var meuAudio2 = document.querySelector('audio#meuAudio2');
var meuAudio3 = document.querySelector('audio#meuAudio3');

// Obtenha os elementos de input range
var volumeRange1 = document.getElementById('progressBar1');
var volumeRange2 = document.getElementById('progressBar2');
var volumeRange3 = document.getElementById('progressBar3');

    // Defina uma função de callback para atualizar o volume dos áudios
    function updateVolume(audio, volume) {
    audio.volume = volume;
    }

    // Adicione um ouvinte de evento ao input range para monitorar as mudanças
    volumeRange1.addEventListener('input', function() {
    var volume1 = parseFloat(volumeRange1.value);
    updateVolume(meuAudio1, volume1);
    console.log(volume1);
    });

    volumeRange2.addEventListener('input', function() {
    var volume2 = parseFloat(volumeRange2.value);
    updateVolume(meuAudio2, volume2);
    console.log(volume2);
    });

    volumeRange3.addEventListener('input', function() {
    var volume3 = parseFloat(volumeRange3.value);
    updateVolume(meuAudio3, volume3);
    console.log(volume3);
    });

</script>
